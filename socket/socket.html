<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.2/aframe.js"></script>
    <script src = "/socket.io/socket.io.js"></script>

    <title>Model</title>
</head>


<body>
    
        <a-scene vr-mode-ui="enabled: true" camera
    position="0 0 0">
        <a-assets>
          <a-asset-item id="model" src="./shirt/scene.gltf"></a-asset-item>
        </a-assets>
      
        <a-entity foo  material="color: white; "
        light="type: ambient;color:green; intensity: 2"
         gltf-model="#model" scale="0.1 0.1 0.1" position="0 -120 -100" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>

       
        <a-sky color="white"></a-sky>
      </a-scene>
       
   

     <script src="./socket.js"></script>
</body>
</html>

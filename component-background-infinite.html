<title>AppTastic</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    
<div id="page-transitions" class="page-build light-skin highlight-blue">

    <div id="menu-list" data-selected="menu-components" data-load="menu-list.html" data-height="415" class="menu-box menu-load menu-bottom"></div>    

    <div class="header header-scroll-effect">
        <div class="header-line-2 header-scroll-effect">
            <a href="#" class="header-pretitle header-date color-highlight"><!--Date will Appear Here --></a>
            <a href="#" class="header-title font-20">Infinite Background</a>
            <a href="#" data-menu="menu-list" class="header-icon header-icon-1"><i class="fa fa-bars"></i></a>

        </div>  
    </div>
    
    
	<div class="page-content">
            
		<div class="cover-item">
			<div class="cover-content cover-content-center bg-white content-round">
				<div class="content">
					<h1 class="color-black center-text ultrabold top-30">Infinite Background</h1>

					</p>
					<a href="#" class="back-button button bg-highlight button-rounded button-full uppercase ultrabold button-s bottom-0">More Components</a>
				</div>
			</div>
			<div class="cover-infinite-background"></div>
			<div class="cover-overlay overlay bg-black opacity-80"></div>
		</div>	
        
    </div>
    
</div>      


<script type="text/javascript" src="scripts/jquery.js"></script>
